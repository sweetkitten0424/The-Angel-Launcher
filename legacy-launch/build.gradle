plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'org.lusd1.the_angel_launcher'
version = rootProject.file('src/main/resources/version').text.trim().replace('.Beta', '')

application {
    mainClass = 'org.lusd1.the_angel_launcher.mclauncher.legacy.LegacyMCLauncher'
}
